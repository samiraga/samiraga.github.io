<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="nav.css">
</head>

<body>
  <nav>
<div class="logo"> <h1 class="animated infinite heartBeat">Eljazovic</h1> </div>
<div class="menu">
<a href="#">Home</a>
<a href="https://eljazovic.com/gallery">Gallery</a>
<a href="https://eljazovic.com/aboutus">About</a>
<a href="https://eljazovic.com/thankyou">Contact</a>
<a href="https://eljazovic.com/t">Inventions</a>
</div>
</nav>
  <div class="clock">
    <span class="clock-time"></span>
    <span class="clock-ampm"></span>
  </div>
  <script>class DigitalClock {
  constructor(element) {
    this.element = element;
  }

  start() {
    this.update();

    setInterval(() => {
      this.update();
    }, 500);
  }

  update() {
    const parts = this.getTimeParts();
    const minuteFormatted = parts.minute.toString().padStart(2, "0");
    const timeFormatted = `${parts.hour}:${minuteFormatted}`;
    const amPm = parts.isAm ? "AM" : "PM";

    this.element.querySelector(".clock-time").textContent = timeFormatted;
    this.element.querySelector(".clock-ampm").textContent = amPm;
  }

  getTimeParts() {
    const now = new Date();

    return {
      hour: now.getHours() % 12 || 12,
      minute: now.getMinutes(),
      isAm: now.getHours() < 12
    };
  }
}

const clockElement = document.querySelector(".clock");
const clockObject = new DigitalClock(clockElement);

clockObject.start();
</script>
</body>

</html>
